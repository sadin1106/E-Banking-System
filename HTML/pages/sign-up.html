<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Material Dashboard 2 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.0.2" rel="stylesheet" />
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0" style="text-align: center; align-items: center;">
              <h3 class = "text-center" style="text-align: center;">Our money is Ours, Your money is Ours</h3>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                  <p class="mb-0">Enter your email and password to register</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Username</label>
                      <input type="username" class="form-control" name="userName" id="userName" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Name</label>
                      <input type="name" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Phone number</label>
                      <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="col col-md-3">
                        <label class="form-label">Date of Birth</label>
                      </div>
                      <input style="border-radius: 5px; margin-left: 220px;" type="date" name="dob" id="date" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="col col-md-3">
                        <label class="form-label">Role:</label>
                      </div>
                        <div class="form-check ps-0 ms-auto my-auto">
                          <input class="form-check-input" type="radio" id="radio1" name="role" value="User" checked>  User
                        </div>
                    </div>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button id="submitBtn" type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Already have an account?
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.0.2"></script>
  <script>
    document.querySelector('#submitBtn').addEventListener("click", async () => {
        var isAllowed = true
        var regUserName = document.getElementById('name').value
        var regPhoneNumber = document.getElementById('phoneNumber').value
        await fetch(`http://localhost:8000/account/getAllAccounts`, {
                method: 'GET'
            }).then(r =>
                r.json()
            )
            .then(res => {
                res.forEach(element => {                        
                    if (regUserName === element.userName || regPhoneNumber === element
                        .phoneNumber) {
                        isAllowed = false
                    }
                });
            })
        if (isAllowed) {
            var role = document.getElementsByName('role');
            var accountRole;
            for (i = 0; i < role.length; i++) {
                if (role[i].checked)
                    accountRole = role[i].value
            }
            if (accountRole === 'User') {
                await fetch(`http://localhost:8000/account/addAccount`, {
                        method: 'POST',
                        body: JSON.stringify({
                            userName: document.getElementById('userName').value,
                            name: document.getElementById('name').value,
                            password: document.getElementById('password').value,
                            phoneNumber: document.getElementById('phoneNumber').value,
                            balance: 0,
                            dateOfBirth: document.getElementById('date').value,
                            role: null,
                            avatar: "images/user.jpg"
                        })
                    })
                    .then(r => {r.json()})
                    .then(res => {
                        window.location.href = '/login.html'
                    })
            }
        } else {
            alert("username or phoneNumber are already registered")
        }
    })
</script>
</body>

</html>
